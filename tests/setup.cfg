[flake8]
ignore =
    E203,
    E265, # Throws errors for '#%%' delimiter in VSCode jupyter notebook syntax
    E266,
    E501,
    E731,
    E741,
    W503,
    W605,
    F403,
    E231
exclude =
    .eggs,
    .git,
    .mypy_cache,
    .tox,
    .env,
    env,
    env3.6,
    .venv,
    venv,
    _build,
    build,
    dist,
    notebooks,
    website,

[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
combine_as_imports=True
line_length=88
known_first_party=
    mockseries,
known_third_party=
    numpy,
    pandas,
    setuptools,
default_section=THIRDPARTY
skip=.env, env, .venv, venv, env3.6, notebooks, website


[pydocstyle]
convention = google
add-ignore =
    D100,
    D104,
    D105,
    D107,
    D202,
    D203,
    D204,
    D213,
    D413,


[mypy]
[mypy-numpy]
ignore_missing_imports = True

[mypy-numpy.lib]
ignore_missing_imports = True

[mypy-matplotlib]
ignore_missing_imports = True

[mypy-matplotlib.pyplot]
ignore_missing_imports = True
